<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css" integrity="sha384-i1LQnF23gykqWXg6jxC2ZbCbUMxyw5gLZY6UiUS98LYV5unm8GWmfkIS6jqJfb4E" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
      .card-custom {
        height: 650px;
        width: 100%;
      }
      .card-custom > div {
        height: inherit;
        width: inherit;
      }
      .map-custom {
        height: 100%;
        width: 100%;
      }
      #list-between {
        padding: 10px;
        border: solid 1px grey;
      }
      #map {
        height: 100%;
        width: 100%;
      }
      #infowindow-content {
        padding: 2px;
      }
      #btn-add-location {
        margin-bottom: 10px;
      }
      .form-custom {
        width: 100%;
        margin-bottom: 10px;
      }
      .form-complete-warning {
        font-size: 12px;
        margin-top: -5px;
        margin-bottom: 5px;
      }
      .form-limit-error {
        color: red;
        font-size: 12px;
        display: none;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="card card-custom">
      <div class="row no-gutters">
        <div class="col-md-4 bg-primary">
          <div class="card-body">
            <div id="form-container">
              <input id="form-autocomplete0" class="form-control form-custom form-complete" type="text"
              placeholder="Enter a location">
              <input id="form-autocomplete1" class="form-control form-custom form-complete" type="text"
              placeholder="Enter a location">
            </div>
            <div class="form-limit-error">Oops! You can't add more than 10 addresses.</div>
            <button id="btn-add-location" type="button">Add another location</button>
            <button id="btn-optimize-routes" type="button">Optimize route</button>
          </div>
        </div>
        <div class="col-md-8 map-custom">
          <div id="map"></div>
        </div>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
      apikey = "";

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });

        var autocompletes = [];

        // Init autocomplete for form with id
        function activateFormAutocomplete(input) {
          var autocomplete =  new google.maps.places.Autocomplete(input);
          autocompletes.push(autocomplete);
          autocomplete.setFields(['formatted_address', 'geometry', 'icon', 'name', 'place_id']);

          // Init info window for autocomplete
          var infowindowContent = $('<div id="infowindow-content"><img src="" width="16" height="16" id="place-icon"><span id="place-name" class="card-title"></span><br><span id="place-address" class="card-subtitle"></span></div>');
          infowindowContent.insertAfter($(".card-custom"));
          infowindowContent = infowindowContent.get(0);
          var infowindow = new google.maps.InfoWindow();
          infowindow.setContent(infowindowContent);

          // Init marker (red pin) for autocomplete
          var marker = new google.maps.Marker({
            map: map
          });

          // Create dynamic input warning 
          var inputWarning = $('<div class="text-danger form-complete-warning"> No details available for input: <span></span></div>');
          inputWarning.insertAfter($("#" + input.id));
          inputWarning = inputWarning.get(0);
          inputWarning.style.display = "none";

          // Listener for input in autocomplete form (pressing ENTER or selecting an address)
          autocomplete.addListener('place_changed', function (){
            infowindow.close();
            marker.setVisible(false);
            var place = autocomplete.getPlace();            
            
            if (!place.geometry) {
              inputWarning.children[0].textContent = '"' + place.name + '"';
              inputWarning.style.display = "block";
            }
            else {
              inputWarning.style.display = "none";

              map.setCenter(place.geometry.location);
              map.setZoom(17);
              marker.setPosition(place.geometry.location);
              marker.setVisible(true);
              infowindowContent.children['place-icon'].src = place.icon;
              infowindowContent.children['place-name'].textContent = place.name;
              infowindowContent.children['place-address'].textContent = place.formatted_address;
              infowindow.open(map, marker);
            }
          });
        }

        // Activate the first two autocomplete forms 
        activateFormAutocomplete(document.getElementById("form-autocomplete0"));
        activateFormAutocomplete(document.getElementById("form-autocomplete1"));

        // Listener to add additional autocomplete forms
        document.getElementById("btn-add-location").addEventListener("click", addFormAutocomplete);

        // Creating forms with dynamic id for search autocomplete
        var formContainer = document.getElementById("form-container");

        function addFormAutocomplete() {
          var input = document.createElement("input");
          input.type = "text";
          input.className = "form-control form-custom form-complete"; 
          var autocompleteForms = document.getElementsByClassName('form-complete');
          input.id = "form-autocomplete" + autocompleteForms.length.toString();
          formContainer.appendChild(input);
          activateFormAutocomplete(input);
        }

        document.getElementById("btn-optimize-routes").addEventListener("click", optimizeRoutes);

        function optimizeRoutes() {

          console.log("Started optimizeRoutes");

          class Location {
            constructor(parent, place, name, formatted_address, place_id){
               // g = distance between current node and start node
              // h = heuristic = exact distance between current node to end node
              // f = total cost of current node
              this.parent = parent;
              this.place = place;
              this.name = name;
              this.formatted_address = formatted_address;
              this.place_id = place_id; 
              this.f = 0;
              this.g = 0;
              this.h = 0;
            }
            calculateH(end_node){
              console.log("Started calculateH");
              this.h = this.service(end_node);
              return this.h;
            }
            service(end_node){
              console.log("Started service");
              var destination = end_node.place;
              console.log("Started service");
              var service = new google.maps.DistanceMatrixService();
              service.getDistanceMatrix(
              {
                origins: [this.place],
                destinations: [destination],
                travelMode: 'DRIVING'
              }, this.callback);
            }
            callback(response, status){
              console.log("Started callback");
              var distance;
              if (status = 'OK'){
                var origins = response.originAddresses;
                var destinations = response.destinationAddresses;
                var fields = response.rows[0].elements;
                var element = fields[0];
                distance = element.distance.text;
              }
              console.log(distance);
              return distance;
            }
          }

          places = [];
          // Instantiate Location objects for each item in autocompletes (from line 88)
          for (var i = 0; i < autocompletes.length; i++){
            var place = autocompletes[i].getPlace();
            console.log(place.name);
            places.push(place);
          }
          console.log("Computed places:" + places);

          function optimize(){
            console.log("Started optimize()");
            // Returns list of locations as optimal path from start to end node, otherwise null
            var startNode = places.shift();
            startNode = new Location(null, startNode, startNode.name, startNode.formatted_address, startNode.place_id);
            var endNode = places[places.length-1];
            endNode = new Location(null, endNode, endNode.name, endNode.formatted_address, endNode.place_id); 
            var open = [];
            var closed = [];
            open.push(startNode); // popped the first node from open (the start)

            while (open.length) {

              // Set the current node to the node with the smallest f
              var currentNode = open[0];
              var currentIndex = 0;
              for (var i = 0; i < open.length; i++){
                if (open[i].f < currentNode.f) {
                  currentNode = open[i];
                  currentIndex = i;
                } 
              }

              // Transfer current node from open to closed list 
              open.splice(currentIndex, 1);
              closed.push(currentNode);

              // Goal found
              if (currentNode.place_id === endNode.place_id) {
                var path = [];
                current = currentNode;
                // Recursively obtain path by getting parents of current node
                while (current.parent != null) {
                  path.append(current);
                  current = current.parent;
                }
                path.reverse();
                return path;
              }
              
              var children = [];
              for (var i = 0; i < places.length; i++){
                var place = places[i];
                var child = new Location(currentNode, place, place.name, place.formatted_address, place.place_id);
                children.push(child);
              }

              for (var i = 0; i < children.length; i++){
                var child = children[i];
                if (closed.includes(child)){ continue; }
                child.g = currentNode.g + 1;
                child.calculateH(endNode);
                child.f = child.g + child.h;
                for (var k = 0; k < open.length; k++){
                  var openNode = open[k];
                  if (child.place_id == openNode.place_id){
                    if (child.g > openNode.g){ continue; }
                  }        
                }
                open.push(child);
              }
            return null 
          }} // End of optimize
          console.log(optimize()); } // End of optimizeRoutes
      } // End of initMap
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOURKEYHERE&libraries=places&callback=initMap"
    async defer></script>
  </body>
</html>
